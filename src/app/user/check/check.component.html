  <p class="drop-zone__prompt">Drag and drop Image files here or click to add files</p>

  <button type="button" class="drop-zone__btn">Add Files</button>
</div>

<button type="button" class="submit-btn" *ngIf="imageFile" (click)="onSubmit()">Submit</button>
<div class="table-wrapper">
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>SL NO</th>
                    <th>Image</th>
                    <th>Result</th>
                    <th>Confidence</th>
                    <th>Report Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of checkList; let i = index">
                    <td>{{i+1}}</td>
                    <td><img src="{{item.image}}" alt=""></td>
                    <td>{{item.prediction === '1'? 'Altered': 'Genuine'}}</td>
                    <td>{{item.confidence}}</td>
                    <td class="report-btn" (click)="reportImage(item)" *ngIf="item.prediction === '1'">{{item.reported? 'Reported': 'Report'}}</td>
                </tr>
                <tr>
                    <td colspan="5">
                        <nav style="float: right;" aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" (click)="changePage('previous')">Previous</a></li>
                                <li class="page-item" [ngClass]="{'active': currentPage == count}" *ngFor="let count of getPages()"><a class="page-link" (click)="changePage(count)">{{count}}</a></li>
                                <li class="page-item"><a class="page-link" (click)="changePage('next')">Next</a></li>
                            </ul> 
                        </nav>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
