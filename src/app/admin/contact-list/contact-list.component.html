<div class="table-wrapper">
    <h2 style="text-align: center;">User List</h2>
    <div class="container">
        <div class="row search-box">
            <input placeholder="Search User" (keyup)="searchUser($event)" type="text">
        </div>
        <table>
            <thead>
                <tr>
                    <th>SL NO</th>
                    <th>User</th>
                    <th>Date</th>
                    <th>Message</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of messages; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.user.first_name + ' ' + item.user.last_name}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.message}}</td>
                    <td class="reply-btn" (click)="replyMessage(item)">{{item.replied?  "Replyed": "Reply"}}</td>
                </tr>
                <tr *ngIf="messages?.length === 0">
                    <td colspan="5" style="text-align: center;">Sorry No Users Found</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
