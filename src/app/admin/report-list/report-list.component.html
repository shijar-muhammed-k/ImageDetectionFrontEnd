<div class="table-wrapper">
    <h2 style="text-align: center;">Report List</h2>
    <div class="container">
        <div class="row search-box">
            <input placeholder="Search User" (keyup)="searchUser($event)" type="text">
        </div>
        <table>
            <thead>
                <tr>
                    <th>SL NO</th>
                    <th>User</th>
                    <th>Confidence</th>
                    <th>Checked Date</th>
                    <th>Reported Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of reportedList; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.user.first_name + item.user.last_name}}</td>
                    <td>{{item.confidence}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.reported_date}}</td>
                </tr>
                <tr *ngIf="reportedList?.length !== 0">
                    <td colspan="5">
                        <nav style="float: right;" aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" (click)="changePage('previous')">Previous</a></li>
                                <li class="page-item" [ngClass]="{'active': currentPage == count}" *ngFor="let count of getPages()"><a class="page-link" (click)="changePage(count)">{{count}}</a></li>
                                <li class="page-item"><a class="page-link" (click)="changePage('next')">Next</a></li>
                            </ul> 
                        </nav>
                    </td>
                </tr>
                <tr *ngIf="reportedList?.length === 0">
                    <td colspan="5" style="text-align: center;">Sorry No List Found</td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>
