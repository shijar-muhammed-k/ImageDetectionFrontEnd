<header>
    <!-- header inner -->
    <div class="header">
       <div class="container">
          <div class="row">
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                <div class="full">
                   <div class="center-desk">
                      <div class="logo">
                         <a [routerLink]="['/']">Image Detection</a>
                      </div>
                   </div>
                </div>
             </div>
             <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                <nav class="navigation navbar navbar-expand-md navbar-dark ">
                   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
                   </button>
                   <div class="collapse navbar-collapse" id="navbarsExample04">
                      <ul class="navbar-nav mr-auto">
                         <li routerLinkActive="active" class="nav-item">
                            <a class="nav-link" [routerLink]="['/home']" *ngIf="!loggedUser">Home</a>
                         </li>
                         <li routerLinkActive="active" class="nav-item" *ngIf="loggedUser && loggedUser.role == 2">
                            <a class="nav-link" [routerLink]="['/detect']">Check</a>
                         </li>
                         <li routerLinkActive="active" class="nav-item" *ngIf="loggedUser && loggedUser.role == 1">
                           <a class="nav-link" [routerLink]="['/report-list']">Report List</a>
                        </li>
                         <li routerLinkActive="active" class="nav-item" *ngIf="loggedUser && loggedUser.role == 1">
                           <a class="nav-link" [routerLink]="['/user-list']">Uers List</a>
                        </li>
                         <li routerLinkActive="active" class="nav-item" *ngIf="loggedUser && loggedUser.role == 1">
                            <a class="nav-link" [routerLink]="['/feedback']">FeedBack</a>
                         </li>
                         <li routerLinkActive="active" class="nav-item" *ngIf="loggedUser">
                            <a class="nav-link" [routerLink]="['/profile']">Profile</a>
                         </li>
                         <li routerLinkActive="active" class="nav-item" *ngIf="loggedUser && loggedUser.role == 2">
                            <a class="nav-link" [routerLink]="['/contact-us']">Contact Us</a>
                        </li>
                        <li routerLinkActive="active" class="nav-item login-btn" *ngIf="!loggedUser">
                           <a class="nav-link" [routerLink]="['/login']">LOGIN</a>
                        </li>
                        <li routerLinkActive="active" class="nav-item login-btn" style="cursor: pointer;" *ngIf="loggedUser">
                           <a class="nav-link" (click)="logout()">LOGOUT</a>
                        </li>
                      </ul>
                   </div>
                </nav>
             </div>
          </div>
       </div>
    </div>
 </header>
